<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="mask">
        <img :src="imgArr[index]" style="width: 500px;"/>
        <a @click="pre">上一张</a>
        <a @click="next">下一张</a>
    </div>

    <script>
        var app = new Vue({
            el:"#mask",
            data:{
                imgArr:[
                    "./img/1.jpg",
                    "./img/2.jpg",
                    "./img/3.jpg",
                    "./img/4.jpg",
                    "./img/5.jpg",
                    "./img/6.jpg",
                    "./img/7.jpg",
                    "./img/8.jpg"
                ],
                index:0
            },
            methods:{
                pre:function () {
                    if(this.index <= 0){
                        this.index = this.imgArr.length-1;
                    }else{
                        this.index--;
                    }
                    alert(this.index);
                },
                next:function () {
                    if(this.index >= this.imgArr.length-1){
                        this.index = 0;
                    }else{
                        this.index++;
                    }
                    alert(this.index);
                },
            }
        });
    </script>
</body>
</html>

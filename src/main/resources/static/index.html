<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    计数器v-on;可简写为@
    <div id="input-num">
        <button @click="sub">-</button>
            <span>{{ num }}</span>
        <button @click="add">+</button>
    </div>

    <hr/>
    内容填充 v-text||v-html
    <div id="input-html">
        <h2 v-text="content">文本</h2>
        <h2 v-html="content">html</h2>
    </div>

    <hr/>

    内容显示与隐藏   v-show   ||  v-if
    <div id="show-toggle">
        <button @click="changeShow">点我开关 v-show(该标签只改变display样式)</button>
        <button @click="changeIsShow">点我显示 v-show</button>
        <button @click="changeIf">点我显示 v-if(这个会操作dom树)</button>
        <div v-show="age>=13">能不能看见我  v-show</div>
        <div v-show="flag">能不能看见我啊，到底能不能啊  v-show</div>
        <div v-show="flag">能不能看见我啊，到底能不能啊  v-if</div>
    </div>


    节点属性的绑定v-bind(可简写为:属性名)比如class的比表达方式为<br>
    :class=""




    <script>
        var app = new Vue({
            el:"#input-num",
            data:{
                num:1
            },
            methods:{
                add:function () {
                    if(this.num<10){
                        this.num++;
                    }else{
                        alert("已是最大值")
                    }
                },
                sub:function () {
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert("已是最小值")
                    }
                }
            }
        });

        var app1 = new Vue({
            el:"#input-html",
            data: {
                content:"<font color='red'>你好</font>"
            }
        });

        var isShow = new Vue({
            el:"#show-toggle",
            data:{
                age:12,
                flag:true
            },
            methods: {
                changeIsShow:function () {
                    this.age++;
                },
                changeShow:function () {
                    this.flag = !this.flag;
                },
                changeIf:function () {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>
</html>
